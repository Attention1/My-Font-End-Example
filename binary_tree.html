<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function Node(data, left, right) {
			this.data = data;
			this.left = left;
			this.right = right;
		}
		Node.prototype.show = function() {
			return this.data;
		}

		function BST() {
			this.root = null;
		}

		BST.prototype.insert = function(data) {
			var n = new Node(data, null, null);
			if ( this.root == null ) {
				this.root = n;
			}else {
				var current = this.root;
				var parent;
				while( true ) {
					parent = current;
					if ( data < current.data ) {
						current = current.left;
						if ( current == null ) {
							parent.left = n;
							break;
						}
					}else {
						current = current.right;
						if ( current == null ) {
							parent.right = n;
							break;
						}
					}
				}
			}
		}

		BST.prototype.inOrder = function(node) {
			if ( !(node == null) ) {
				this.inOrder(node.left);
				console.log(node.show());
				this.inOrder(node.right);
			}
		}
		var nums = new BST();
		nums.insert(56);
		nums.insert(22);
		nums.insert(81);
		nums.insert(30);
		nums.insert(10);
		nums.insert(92);
		nums.insert(77);
		
		console.log("先序遍历: ");
		nums.inOrder(nums.root);
		
	</script>
</head>
<body>

</body>
</html>
