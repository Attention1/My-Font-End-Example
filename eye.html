<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#div1 { width:196px; height:91px; background:url(265.png) no-repeat; position:absolute; left:300px; top:200px; }
		#div1 div { border:2px solid #000; border-radius:50%; position:absolute; left:115px; top:42px; }
		#div1 div:nth-of-type(2) { border:2px solid #000; border-radius:50%; position:absolute; left:135px; top:42px; }
	</style>
	<script>
		window.onload = function() {
			var oDiv = document.getElementById('div1');
			var aDiv = oDiv.getElementsByTagName('div');

			var r = 5;
			var L1 = 115;
			var T1 = 42;
			var L2 = 135;
			var T2 = 42;


			document.onmousemove = function(ev) {
				var ev = ev || event;

				change(aDiv[0], ev.clientX, ev.clientY, L1, T1);
				change(aDiv[1], ev.clientX, ev.clientY, L2, T2);

				function change(obj, x, y, l, t) {

					var changeX = 0;
					var changeY = 0;

					var b = x - (l + obj.parentNode.offsetLeft);
					var a = y - (t + obj.parentNode.offsetTop);	

					// 利用atan2修复判断方向问题 atan2 表示 x+yi
					changeX = Math.sin(Math.atan2(b,a))*r;
					changeY = Math.cos(Math.atan2(b,a))*r;
					
					obj.style.left = l + changeX + 'px';
					obj.style.top = t + changeY + 'px';

				}
			}

		}
	</script>
</head>
<body>
	<div id="div1">
		<div></div>
		<div></div>
	</div>
</body>
</html>
